<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - 28 Julio 2025</title>
    <link rel="stylesheet" href="css/regresiva.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="countdownModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>¡Cuenta Regresiva para el 28 de Julio 2025!</h1>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="event-image">
                    <img src="https://imgmedia.larepublica.pe/640x371/larepublica/original/2024/07/23/669fff2a5f86586bd41afece.webp" alt="Evento 28 de Julio 2025">
                </div>
                <div class="countdown-title">
                    <h2>FALTAN</h2>
                </div>
                <div class="countdown-container">
                    <div class="countdown-box">
                        <span id="days">00</span>
                        <p>DÍAS</p>
                    </div>
                    <div class="countdown-box">
                        <span id="hours">00</span>
                        <p>HORAS</p>
                    </div>
                    <div class="countdown-box">
                        <span id="minutes">00</span>
                        <p>MINUTOS</p>
                    </div>
                    <div class="countdown-box">
                        <span id="seconds">00</span>
                        <p>SEGUNDOS</p>
                    </div>
                </div>
                <div class="event-description">
                    <p>No te pierdas el evento más importante del año</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/regresiva.js"></script>
</body>
</html>
