<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Fullscreen con Autoplay</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
  

    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-image: url('imagen/galeria/FOTO1.jpg')">
                <div class="slide-caption">Imagen 1</div>
                
            </div>
            <div class="slide" style="background-image: url('imagen/galeria/FOTO2.jpg')">
                <div class="slide-caption">Imagen 2</div>
            </div>
            <div class="slide" style="background-image: url('imagen/galeria/FOTO3.jpg')">
                <div class="slide-caption">Imagen 3</div>
            </div>
            <div class="slide" style="background-image: url('imagen/galeria/FOTO4.jpg')">
                <div class="slide-caption">Imagen 4</div>
            </div>
            <div class="slide" style="background-image: url('imagen/galeria/FOTO5.jpg')">
                <div class="slide-caption">Imagen 5</div>
            </div>
            <div class="slide" style="background-image: url('imagen/galeria/FOTO6.jpg')">
                <div class="slide-caption">Imagen 6</div>
            </div>
        </div>

        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>

        <div class="slider-controls">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

  

    <script src="js/slider.js"></script>
</body>
</html>
